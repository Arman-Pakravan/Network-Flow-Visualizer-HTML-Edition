<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Network Flow Visualizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Network Flow Visualizer</h1>
    </header>

    <section class="controls">
      <h2>Step 1: Add Connections Between Nodes</h2>
      <div class="inputs" id="connectionInputs">
        <label>From Node: <input id="fromEntry" class="text" placeholder="e.g. A"></label>
        <label>To Node: <input id="toEntry" class="text" placeholder="e.g. B"></label>
        <label>Capacity: <input id="capacityEntry" class="text" type="number" step="any" placeholder="e.g. 10"></label>
        <button id="addEdgeBtn">Add</button>
        <button id="removeSelectedBtn">Remove Selected</button>
        <button id="clearAllBtn">Clear All</button>
      </div>

      <ul id="edgeList" class="edge-list" tabindex="0"></ul>

      <h2>Step 2: Define Start and End Nodes</h2>
      <div class="inputs">
        <label>Start Node: <input id="sourceEntry" class="text"></label>
        <label>End Node: <input id="sinkEntry" class="text"></label>
        <button id="solveBtn" class="primary">ðŸš€ Solve & Visualize Flow</button>
      </div>

      <h2>Step 3: Results</h2>
      <div id="results" class="results"></div>
    </section>

    <section class="viz">
      <canvas id="vizCanvas" width="1000" height="700"></canvas>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
